<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>R&S | Swap Offer</title>
    <link href="R&S.css" rel="stylesheet" />
        <!-- FontAwesome CSS link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>

  <body class="SwapYourApartment">
    <div class="content">
      <div id="abc">
        <nav>
            <!--img src="RnS.jpg"-->
            <ul>
                <li><a href="Homepage.html">Home</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="Upload.html">Upload</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Login/Sign-up</a></li>
            </ul>
        </nav>
    </div>
      <h1 class="SwapYourApartmenth1">Swap your apartment</h1>
      <h2 class="SwapYourApartmenth2">
        Choose an apartment you have uploaded to offer for the exchange
      </h2>
      <form action="" method="get" class="form-Swap-offer">
        <div class="form-example1">
          <label>Fill in your apartment code: </label>
          <input
            type="text"
            name="apartment-code"
            id="apartment-code"
            required
            placeholder="e.g. qrw1509"
          /><br /><br />
          <div class="checkbox-containerSwap">
            <input type="checkbox" id="terms" name="terms" />
            <label for="terms">I agree to the terms of privacy</label>
          </div>
          <br />
          <div>
            <button type="button" class="Submit_button">Submit offer</button>
          </div>
        </div>
      </form>

    </div>
  </div>
  </body>
</html>
